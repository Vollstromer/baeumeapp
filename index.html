    <style>
        /* Mobile Scroll Optimization */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { 
            -ms-overflow-style: none; 
            scrollbar-width: none; 
            -webkit-overflow-scrolling: touch; 
            overscroll-behavior-y: contain;
        }

        /* Rendering Optimization for Long Lists */
        .list-item-optimized {
            content-visibility: auto;
            contain-intrinsic-size: 0 80px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes gps-pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(13, 127, 242, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(13, 127, 242, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(13, 127, 242, 0); }
        }
        .user-location-marker {
            background: #0d7ff2;
            border: 3px solid white;
            border-radius: 50%;
            width: 18px !important;
            height: 18px !important;
            box-shadow: 0 0 15px rgba(13, 127, 242, 0.8);
            animation: gps-pulse 2s infinite;
            will-change: transform;
        }
        
        /* Custom styles for Leaflet */
        .leaflet-container { 
            background: #101922 !important; 
            outline: none;
        }
        
        .leaflet-marker-icon, .leaflet-marker-shadow {
            will-change: transform;
        }

        /* Specific filter for dark mode tiles */
        .leaflet-tile-pane.dark-filter { 
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); 
        }

        .leaflet-control-zoom { border: none !important; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4) !important; }
        .leaflet-control-zoom-in, .leaflet-control-zoom-out { background-color: #1b2127 !important; color: #9cabba !important; border-bottom: 1px solid #283039 !important; }
        .leaflet-control-zoom-in:hover, .leaflet-control-zoom-out:hover { color: #0df20d !important; }
        .leaflet-control-attribution { background: rgba(27, 33, 39, 0.7) !important; color: #9cabba !important; font-size: 8px !important; }
        
        /* Smooth transitions for all UI elements */
        * {
            -webkit-tap-highlight-color: transparent;
        }

        button, a {
            transition: transform 0.2s cubic-bezier(0.17, 0.67, 0.83, 0.67), opacity 0.2s ease;
        }

        button:active {
            transform: scale(0.96);
        }

        body, html, #root {
            height: 100%;
            height: 100dvh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #101922;
        }
