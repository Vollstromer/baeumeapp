
name: Supabase Keep Alive

on:
  schedule:
    # F체hrt den Ping alle 6 Tage aus (Supabase pausiert nach 7 Tagen Inaktivit채t)
    - cron: '0 0 */6 * *'
  workflow_dispatch: # Erlaubt es, den Ping manuell 체ber die GitHub-Oberfl채che zu testen

jobs:
  ping_supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Send API Request to Supabase
        run: |
          curl -i -X GET "${{ secrets.VITE_SUPABASE_URL }}/rest/v1/trees?select=id&limit=1" \
          -H "apikey: ${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.VITE_SUPABASE_ANON_KEY }}"
