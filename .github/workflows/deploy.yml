
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Cache entfernt, da package-lock.json fehlt

      - name: Install dependencies ðŸ”§
        run: npm install

      - name: Build ðŸ—ï¸
        run: npm run build

      - name: Create CNAME ðŸ“
        run: echo "baum.vollstromer.de" > dist/CNAME

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
